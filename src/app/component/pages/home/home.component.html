<!-- Food -->

<section>
  <app-search></app-search>
  <app-tags></app-tags>
  <div class="flex flex-wrap items-center justify-center gap-4">
    <div *ngFor="let food of foods">
      <div routerLink="/food/{{food.id}}" class="cursor-pointer bg-slate-200 flex flex-col h-[350px] items-start gap-2 border shadow-lg rounded-md overflow-hidden">
        <img class="max-w-[320px] h-max bg-gray-500 object-cover " src="../../../../assets/pizza.avif" alt="{{food.name}}">
        <div class="w-full flex items-center justify-between px-8 pt-2">
          <p class="text-xl font-medium">{{food.name}}</p>
          <span class="{{food.favorite ? 'hidden' : 'block'}}"><i class="fa-solid fa-heart text-red-500"></i></span>
        </div>
        <div class="px-8  w-full flex items-center gap-2 capitalize text-xs text-slate-500">
          <span *ngFor="let tags of food.origins">{{tags}}</span>
        </div>
        <div class="px-8  w-full flex items-center">
          <span class="text-sm whitespace-nowrap text-slate-500"><i class="fa-solid fa-clock"></i> &nbsp; :&nbsp; {{food.cookTime}} min</span>
          <h1 class="font-bold text-xl text-right w-full">&nbsp; {{food.price | currency}}</h1>
        </div>
      </div>
    </div>
  </div>
</section>
