<section class="flex flex-col items-center justify-center mt-24">
  <app-not-found *ngIf="!cart || cart.items.length == 0" message="cart is Empty !!!"
    ResetText="Go to Homepage"></app-not-found>
  <div *ngIf="cart && cart.items.length != 0" class="flex flex-col max-w-3xl md:w-screen p-6 space-y-4 sm:p-10 dark:bg-gray-900 dark:text-gray-100">
    <h2 class="text-xl font-semibold">Your cart</h2>

    <ul  class="flex flex-col divide-y divide-gray-700">
      <li  *ngFor="let item of cart.items" class="flex flex-col py-6 sm:flex-row sm:justify-between">
        <div class="flex w-full space-x-2 sm:space-x-4">
          <img
            class="flex-shrink-0 object-cover w-20 h-20 dark:border-transparent rounded outline-none sm:w-32 sm:h-32 dark:bg-gray-500"
            src="./../../../../{{item.food.imageUrl}}" alt="Polaroid camera">
          <div class="flex flex-col justify-between w-full pb-4">
            <div class="flex justify-between w-full pb-2 space-x-2">
              <div class="space-y-1">
                <h3 routerLink="/food/{{item.food.id}}" class="text-lg font-semibold leading-snug sm:pr-8">
                  {{item.food.name}}</h3>
                <select class=" md:px-4 px-2 py-0.5 outline-transparent md:py-2 rounded-md" #quantity  (change)="changeQuantity(item,quantity.value)">
                  <option class="outline-transparent border-0" value="1">1</option>
                  <option class="outline-transparent border-0" value="2">2</option>
                  <option class="outline-transparent border-0" value="3">3</option>
                  <option class="outline-transparent border-0" value="4">4</option>
                  <option class="outline-transparent border-0" value="5">5</option>
                </select>
              </div>
              <div class="text-right">
                <p class="text-lg font-semibold">{{item.food.price | currency : 'INR'}}</p>
                <!-- <p class="text-sm line-through dark:text-gray-600">75.50â‚¬</p> -->
              </div>
            </div>
            <div class="flex text-sm divide-x">
              <button (click)="removeFromCart(item)" type="button" class="flex items-center text-red-500 px-2 py-1 pl-0 space-x-1">
                <i class="fa-solid fa-trash"></i>
                <span>Remove</span>
              </button>

            </div>
          </div>
        </div>
      </li>

    </ul>
    <div class="space-y-1 text-right">
      <p>Total amount:
        <span class="font-semibold">{{cart.totalPrice}}</span>
      </p>
      <p>Total Quantity:
        <span class="font-semibold">{{cart.totalCount}}</span>
      </p>
    </div>
    <div class="flex justify-end space-x-4">
      <button routerLink="" type="button" class="bg-primary text-white px-6 py-2 border rounded-md dark:border-violet-400">Back
        <span class="sr-only sm:not-sr-only">to shop</span>
      </button>
      <button routerLink="/checkout" type="button"
        class="bg-primary text-white px-6 py-2 border rounded-md dark:bg-violet-400 dark:text-gray-900 dark:border-violet-400">
        <span class="sr-only sm:not-sr-only">Continue to</span>Checkout
      </button>
    </div>
  </div>

</section>
