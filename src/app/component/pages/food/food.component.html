<section *ngIf="Food">
  <div class="flex flex-col items-center m-4 rounded-md overflow-hidden">
    <img class="w-full h-[50vh] object-cover object-center" src="./../../../../{{Food.imageUrl}}" alt="">
    <div class="flex flex-col items-start bg-slate-300 w-full gap-2 px-4 py-2">
      <div class="w-full flex items-center justify-between pt-2">
        <p class="text-xl font-medium">{{Food.name}}</p>
        <span class="{{Food.favorite ? 'hidden' : 'block'}}"><i class="fa-solid fa-heart text-red-500"></i></span>
      </div>
      <div class="w-full flex gap-2">
        <span class="bg-slate-200 px-2 py-1 text-sm text-slate-700 whitespace-nowrap flex rounded-3xl"
          *ngFor="let tag of Food.tags" routerLink="/tag/{{tag}}">{{tag}}</span>
      </div>
      <div class="w-full flex items-center gap-2 text-gray-500">
        Origin :
        <span class="px-2 py-1 text-sm text-black whitespace-nowrap capitalize flex rounded-3xl"
          *ngFor="let tag of Food.origins">{{tag}}</span>
      </div>
      <p class="text-xs text-slate-700">Cooking time {{Food.cookTime}} minutes</p>
      <div class="flex items-center">
        <p class="text-2xl text-slate-700">Price : &nbsp;</p>
        <h1 class="text-3xl font-bold">{{Food.price | currency : 'INR'}}</h1>
      </div>
      <button (click)="addToCart()" class="px-4 py-2 bg-slate-500 rounded-3xl text-white md:float-right">Add to Cart</button>
    </div>
  </div>
</section>
