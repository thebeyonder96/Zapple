<!-- Header -->
<header>
  <div class="flex items-center justify-between py-4 px-8">
    <h1 class="text-4xl font-bold">Yummy</h1>
    <div class="hidden md:flex relative items-center justify-between gap-6 font-medium">
      <button>Login</button>
      <div class="relative">
        <button class="" (click)="hover()">Akshay &nbsp; <i class="fa-solid fa-caret-down"></i></button>
        <div [class.down]="isHover" class="absolute -bottom-20 hidden transition-all duration-500">
          <p>Profile</p>
          <p>Orders</p>
          <p>Logout</p>
        </div>
      </div>
      <button class="relative">Cart <span class="absolute -top-5 -right-5 flex items-center justify-center bg-red-600 text-white w-6 h-6 rounded-full">3</span></button>
    </div>
    <i class="fa-solid fa-burger text-2xl md:hidden"></i>
  </div>
</header>
