<section class="flex items-center justify-center px-6 py-2">
  <input class="py-1 px-4 md:px-6 md:py-2 border border-slate-300 outline-transparent focus:ring-1 focus:ring-slate-300 rounded-3xl md:rounded-r-none md:rounded-l-3xl" type="search" #s (keyup.enter)="search(s.value)">
  <button class="hidden md:block py-1 px-1 md:px-6 md:py-2 text-white ring-1 ring-primary bg-primary rounded-r-3xl" (click)="search(s.value)">Search</button>
</section>
